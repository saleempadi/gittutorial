                    function addone(field) {
                        field.value = Number(field.value) + 1;
                    }
                    function addone(mfield) {
                        mfield.value = Number(mfield.value) + 1;
                    }
                </script>
                <form name="myform">
                    <input type="text" name="myfield" value="0" size="5" readonly="readonly">
