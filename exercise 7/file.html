<html>
<head>
<style type="text/css">
    form{
        margin: 20px ;
    }
    form input, button{
        padding: 5px;
    }
    table{
        width: 100%;
        margin-bottom: 20px;
		border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;
    }
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".add-row").click(function(){
            var id = $("#title").val();
            var title = $("#content").val();
            var author= $ ("#author").val();
            if(  (title == ' ' || content == ' ' || author == '') ){
               $("#addrow").empty();
               alert("YOU MUST ENTER ALL THE DETAILS");
           }
            else
            {
            var markup = "<tr><td><input type='checkbox' name='record'></td><td>" + id + "</td><td>" + title + "</td><td>"+ author +"</td></tr>";
            $("table tbody").append(markup);
            }
        });
        $(".delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
            	if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
               });
               alert("Row Deleted");
        });
           });   
</script>
</head>
<body>
    <img src="fun.jpg" style="width:100%;height:950px;" >
    <form>
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="content" placeholder="Content">
        <input type="text" id="author" placeholder="Author">
    	<input type="button" class="add-row" value="Add a Journal here">
    </form>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>TITLE</th>
                <th>CONTENT</th>
                  <th>AUTHOR</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="record"></td>
                <td> </td>
                <td> </td>
                <td> </td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="delete-row">Delete Journal</button>
</body> 
</html>
