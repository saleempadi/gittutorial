        function save_row(no) {

            document.getElementById("row" + no + "").outerHTML = "";

            this.new_title = document.getElementById("new_title").value;

            if (this.new_title == "" || this.new_author == "" || this.new_content == "") {
                alert("Enter all the Entries");
            }
            else {
                var table = document.getElementById("data_table");
                var table_len = (table.rows.length) - 1;
                var row = table.insertRow(table_len).outerHTML = "<tr id='row" + table_len + "'><td id='title_row" + table_len + "'>" + this.new_title + "</td><td id='author_row" + table_len + "'>" + this.new_author + "</td><td id='content_row" + table_len + "'>" + this.new_content + "</td><td><input type='button' id='edit_button" + table_len + "' value='Edit' class='edit' onclick='edit_row(" + table_len + ")'> <input type='button' id='save_button" + table_len + "' value='Save' class='save' onclick='save_row(" + table_len + ")'> <input type='button' value='Delete' class='delete' onclick='delete_row(" + table_len + ")'></td></tr>";
